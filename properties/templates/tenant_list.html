<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المستأجرين</title>
    <!-- Bootstrap 5 (إذا كنت تستخدمه) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif; /* خط مناسب للغة العربية */
        }
        table {
            width: 100%;
            margin-top: 20px;
            direction: rtl;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">قائمة المستأجرين</h1>

    <!-- زر إضافة مستأجر جديد -->
    <div class="text-end mb-3">
        <a href="{% url 'tenant_create' %}" class="btn btn-primary">إضافة مستأجر جديد</a>
    </div>

    <!-- جدول عرض المستأجرين -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>الاسم</th>
                <th>البريد الإلكتروني</th>
                <th>رقم الهاتف</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for tenant in tenants %}
            <tr>
                <td>{{ tenant.name }}</td>
                <td>{{ tenant.email }}</td>
                <td>{{ tenant.phone }}</td>
                <td>
                    <a href="{% url 'tenant_update' tenant.pk %}" class="btn btn-sm btn-warning">تعديل</a>
                    <form action="{% url 'tenant_delete' tenant.pk %}" method="post" style="display:inline-block;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-sm btn-danger">حذف</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">لا توجد بيانات لعرضها.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Bootstrap 5 JS (إذا كنت تستخدمه) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
