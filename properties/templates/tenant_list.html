<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>قائمة المستأجرين</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
      }
      table {
        width: 100%;
        margin-top: 20px;
        diretion: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
  <div class="text-end mt-4">
    <h1 class="text-center">قائمة المستأجرين</h1>
      <a href="{% url 'tenant_create' %}" class="btn btn-primary">إضافة مستأجر جديد</a>
    </div>
    <table class="table table-bordred">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>البريد الالكتروني</th>
          <th>الرقم الهاتف</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody>
        {% for tenant in tenants %}
          <tr>
            <td>{{ tenant.name }}</td>
            <td>{{ tenant.email }}</td>
            <td>{{ tenant.phone }}</td>
            <td>
              <a href="{% url 'tenant_update' tenant.id %}" class="btn btn-warning">تعديل</a>
              <fome action="{% url 'tenant_delete' tenant.pk %}" method="post" style="display: inline-block;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">حذف</button>
              </fome>
            </td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4" class="text-center">لا يوجد مستأجرات</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
    <script src="cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
