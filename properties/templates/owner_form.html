<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>إضافة / تعديل مالك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        fond-family: 'Tajawal', sans-serif;
      }
      form {
        margin-top: 20px;
        direction: rtl;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">{{ form_title }}</h1>
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_name" class="form-label">اسم المالك:</label>
          {{ form.name }}
        </div>
        <div class="mb-3">
          <label for="id_email" class="form-label">البريد الإلكتروني:</label>
          {{ form.email }}
        </div>
        <div class="mb-3">
          <label for="id_phone" class="form-label">رقم الهاتف:</label>
          {{ form.phone }}
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary">حفظ</button>
          <a href="{% url 'owner_list' %}" class="btn btn-secondary">الغاء</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
