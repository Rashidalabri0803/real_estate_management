<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تأكيد الحذف</title>
    <!-- Bootstrap 5 (إذا كنت تستخدمه) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif; /* خط مناسب للغة العربية */
      }
      table {
        width: 100%;
        margin-top: 20px;
        direction: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">تأكيد الحذف</h1>
      <p class="text-center">هل أنت متأكد أنك تريد حذف المالك: <strong>{{ owner.name }}</strong>؟</p>
      <p>بمجرد الحذف، لا يمكن التراجع عن هذه العملية</p>
      <form method="post">
        {% csrf_token %}
        <div class="text-end">
          <button type="submit" class="btn btn-danger">تأكيد الحذف</button>
          <a href="{% url 'owner_list' %}" class="btn btn-secondary">إلغاء</a>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 JS (إذا كنت تستخدمه) -->
  </body>
</html>
