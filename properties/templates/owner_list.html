<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>قائمة الملاك</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        fond-family: 'Tajawal', sans-serif;
      }
      table {
        width: 100%;
        margin-top: 20px;
        diretion: rtl;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="text-center">قائمة الملاك</h1>
      <div class="text-end mb-3">
        <a href="{% url 'owner_create' %}" class="btn btn-primary">إضافة مالك جديد</a>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>البريد الإلكتروني</th>
            <th>رقم الهاتف</th>
            <th>الإجراءات</th>
          </tr>
        </thead>
        <tbody>
          {% for owner in owners %}
          <tr>
            <td>{{ owner.name }}</td>
            <td>{{ owner.email }}</td>
            <td>{{ owner.phone }}</td>
            <td>
              <a href="{% url 'owner_update' owner.id %}" class="btn btn-warning">تعديل</a>
              <form action="{% url 'owner_delete' owner.pk %}" method="post" style="display: inline-block;">
                {% csrf_token %}
                <button type="submit" class=" btn-sm btn-danger">حذف</button>
              </form>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
