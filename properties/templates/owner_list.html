{% extends 'base.html' %}

{% block title %}قائمة الملاك{% endblock %}

{% block content %}
  <h1>قائمة الملاك</h1>
  <a href="{% url 'owner_create' %}" class="btn btn-primary">إضافة مالك جديد</a>
  <table class="table">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الهاتف</th>
        <th>العنوان</th>
        <th>الإجراءات</th>
      </tr>
    </thead>
    <tbody>
      {% for owner in owners %}
        <tr>
          <td>{{ owner.name }}</td>
          <td>{{ owner.phone }}</td>
          <td>{{ owner.address }}</td>
          <td>
            <a href="{% url 'owner_update' owner.pk %}" class="btn btn-warning">تعديل</a>
            <a href="{% url 'owner_delete' owner.pk %}" class="btn btn-danger">حذف</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
